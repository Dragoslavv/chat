debug=false
#datasource configurations
spring.datasource.url=jdbc:mysql://localhost:3306/app_chat?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&autoReconnect=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=Admin4321
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
# PORT
server.port = 8084
# DDL generation
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
server.servlet.session.tracking-modes=cookie

# JWT security
security.jwt.uri=/users/**
security.jwt.header=Authorization
security.jwt.expiration=86400
security.jwt.prefix=Bearer
security.jwt.secret=JwtSecretKey

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size
spring.servlet.multipart.max-file-size=200KB
# Max Request size
spring.servlet.multipart.max-request-size=215KB

# FILE STORAGE PROPERTIES
# ALL files uploaded through the REST API will be stored in this directory
file.upload-dir=/Users/uploads
